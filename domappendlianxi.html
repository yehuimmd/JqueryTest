<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>jquery练习3</title>
    <style>
        
    </style>
    <script type="text/javascript" src="jquery-3.1.0.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
        var $li1 = $("<li title='菠萝'>菠萝</li>");
        var $li2 = $("ul li:eq(1)");
        $li1.after($li2);
    })
    </script>
</head>
<body>
    <p title="选择你最喜欢的水果">你最喜欢的水果是？</p>
    <ul>
        <li title="苹果">苹果</li>
        <li title="梨子">梨子</li>
        <li title="香蕉">香蕉</li>
    </ul>
</body>
</html>
